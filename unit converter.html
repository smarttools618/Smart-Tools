<html lang="en" data-theme="light"> <!-- Initial theme, will be updated by JS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Unit Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        :root {
            --primary: #4361ee;
            --primary-light-hover: #5a75f5; /* Renamed for clarity */
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #121826;
            --darker: #0a0f1a;
            --gray: #718096;
            --light-gray: #e2e8f0;
            --success: #48bb78;
            --warning: #ecc94b;
            --danger: #e53e3e;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --body-bg: #f0f4f8;
            --text-color: #1a202c;
            --input-bg: #ffffff;
            --border-color: #cbd5e0;
            --result-bg: #f0f7ff;
            --transition: all 0.3s ease;
            --footer-bg: #f0f4f8;
            --footer-color: #718096;
        }
        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-light-hover: #7ab8ff;
            --secondary: #4f46e5;
            --accent: #38bdf8;
            --body-bg: #111827;
            --card-bg: #1f2937;
            --text-color: #f3f4f6;
            --input-bg: #374151;
            --border-color: #4b5563;
            --result-bg: #1e293b;
            --footer-bg: #1f2937;
            --footer-color: #9ca3af;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --gray: #9ca3af; /* Adjusted gray for dark mode */
            --dark: #e5e7eb; /* Lighter text for contrast in dark mode */
        }

        body {
            background: var(--body-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: var(--transition);
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            width: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        .logo-icon i {
            font-size: 24px;
            color: white;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            transition: var(--transition);
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .home-btn, .lang-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            text-decoration: none;
        }
        .home-btn:hover, .lang-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        .lang-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .lang-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            font-size: 14px;
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }
        .converter-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
            transition: var(--transition);
        }
        .converter-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .converter-header h2 {
            font-size: 24px;
            color: var(--text-color);
            transition: var(--transition);
        }
        .converter-header i {
            font-size: 24px;
            color: var(--primary);
            transition: var(--transition);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--transition);
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
            outline: none;
        }
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: var(--result-bg);
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);
        }
        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            word-break: break-all;
            transition: var(--transition);
        }
        .result-value sup {
            font-size: 0.6em;
            vertical-align: super;
        }
        .result-label {
            font-size: 16px;
            color: var(--gray);
            transition: var(--transition);
        }
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: auto;
            width: 100%;
            color: var(--footer-color);
            background: var(--footer-bg);
            border-radius: 15px;
            transition: var(--transition);
        }
        .contact-email {
            font-size: 18px;
            margin-top: 10px;
        }
        .contact-email a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 600;
        }
        .contact-email a:hover {
            text-decoration: underline;
        }

        .swap-button-container {
            text-align: center;
            margin: -5px 0 15px 0;
        }
        .icon-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background: var(--primary-light-hover);
            transform: translateY(-2px) scale(1.05);
        }

        .input-wrapper {
            position: relative;
        }
        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--gray);
            padding: 8px;
            display: none;
            line-height: 1;
        }
        .clear-btn:hover {
            color: var(--text-color); /* Use text-color for better visibility */
        }
        [dir="rtl"] .clear-btn {
            right: auto;
            left: 12px;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-weight: 500;
        }
        .copy-btn:hover {
            background: var(--primary-light-hover);
            transform: translateY(-2px);
        }
        .copy-btn.copied {
            background: var(--success) !important;
        }
        .copy-btn i {
            margin-right: 5px;
        }
        [dir="rtl"] .copy-btn i {
            margin-right: 0;
            margin-left: 5px;
        }

        [dir="rtl"] #fromValue {
            direction: ltr;
            text-align: right; /* Numbers usually align right in RTL context if LTR characters */
        }
        [dir="rtl"] #resultValue {
            direction: ltr; /* Ensure number itself is LTR */
            text-align: center;
        }


        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 0 2vw;
            }
            .converter-card {
                padding: 18px;
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            .logo {
                justify-content: center;
            }
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            .converter-card {
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 20px;
            }
            .converter-header h2 {
                font-size: 18px;
            }
            .result-value {
                font-size: 22px;
            }
            .home-btn, .lang-btn {
                padding: 7px 10px;
                font-size: 12px;
            }
             .copy-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px; /* Consistent with previous design */
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: var(--transition);
            border: 2px solid var(--border-color);
        }
        
        .theme-toggle:hover {
            background: var(--input-bg); /* Use input-bg for subtle hover */
            transform: scale(1.1);
        }
        
        .theme-toggle i {
            font-size: 18px;
            transition: transform 0.5s ease, opacity 0.3s ease; /* Added opacity */
        }
        
        /* Icon visibility based on theme */
        [data-theme="dark"] .theme-toggle .fa-sun { display: inline-block; }
        [data-theme="dark"] .theme-toggle .fa-moon { display: none; }
        [data-theme="light"] .theme-toggle .fa-sun { display: none; }
        [data-theme="light"] .theme-toggle .fa-moon { display: inline-block; }
        
    </style>
</head>

            speed: { mps: "Mètre/seconde", kmph: "Kilomètre/heure", mph: "Mile/heure", ftps: "Pied/seconde", kn: "Nœud" },
            pressure: { Pa: "Pascal", bar: "Bar", atm: "Atmosphère", Torr: "Torr", psi: "Livre/pouce²" },
            energy: { J: "Joule", kJ: "Kilojoule", cal: "Calorie", kcal: "Kilocalorie", Wh: "Watt-heure", kWh: "Kilowatt-heure", eV: "Électronvolt" },
            power: { W: "Watt", kW: "Kilowatt", hp: "Cheval-vapeur" },
            angle: { deg: "Degré", rad: "Radian", grad: "Grade" },
            data: { bit: "Bit", byte: "Octet", kb: "Kilobit", kB: "Kilooctet", Mb: "Mégabit", MB: "Mégaoctet", Gb: "Gigabit", GB: "Gigaoctet" }
        };
        languages.ar.unitsData = {
            length: { km: "كيلومتر", m: "متر", cm: "سنتيمتر", mm: "ملليمتر", mi: "ميل", yd: "ياردة", ft: "قدم", in: "بوصة" },
            area: { km2: "كيلومتر مربع", m2: "متر مربع", mi2: "ميل مربع", yd2: "ياردة مربعة", ft2: "قدم مربع", in2: "بوصة مربعة", ha: "هكتار", ac: "فدان" },
            volume: { m3: "متر مكعب", L: "لتر", mL: "ملليلتر", cm3: "سنتيمتر مكعب", in3: "بوصة مكعبة", ft3: "قدم مكعب", yd3: "ياردة مكعبة", gal: "جالون (أمريكي)" },
            mass: { t: "طن", kg: "كيلوغرام", g: "غرام", mg: "ملغرام", lb: "رطل", oz: "أونصة" },
            temperature: { C: "سيلسيوس", F: "فهرنهايت", K: "كلفن" },
            time: { s: "ثانية", min: "دقيقة", h: "ساعة", d: "يوم", wk: "أسبوع", mo: "شهر (30 يوم)", yr: "سنة" },
            speed: { mps: "متر/ثانية", kmph: "كيلومتر/ساعة", mph: "ميل/ساعة", ftps: "قدم/ثانية", kn: "عقدة" },
            pressure: { Pa: "باسكال", bar: "بار", atm: "جو", Torr: "تور", psi: "رطل/بوصة مربعة" },
            energy: { J: "جول", kJ: "كيلوجول", cal: "سعرة حرارية", kcal: "كيلو سعرة حرارية", Wh: "واط ساعة", kWh: "كيلو واط ساعة", eV: "إلكترون فولت" },
            power: { W: "واط", kW: "كيلوواط", hp: "حصان" },
            angle: { deg: "درجة", rad: "راديان", grad: "غراد" },
            data: { bit: "بت", byte: "بايت", kb: "كيلوبت", kB: "كيلوبايت", Mb: "ميغابت", MB: "ميغابايت", Gb: "جيجابت", GB: "جيجابايت" }
        };


        const langButtonsEl = document.querySelectorAll('.lang-btn');
        let currentLang = 'en'; // Default language

        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const fromValueInput = document.getElementById('fromValue');
        const resultValueEl = document.getElementById('resultValue');
        const swapUnitsBtn = document.getElementById('swapUnitsBtn');
        const copyResultBtn = document.getElementById('copyResultBtn');
        const copyBtnTextEl = document.getElementById('copyBtnText');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const themeToggleBtn = document.getElementById('themeToggle');

        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', initialTheme);
        }
        setInitialTheme();


        function updateLanguage(lang) {
            currentLang = lang;
            const langData = languages[lang];
            document.getElementById('appTitle').textContent = langData.appTitle;
            document.getElementById('homeText').textContent = langData.home;
            document.getElementById('converterTitle').textContent = langData.converterTitle;
            document.getElementById('categoryLabel').textContent = langData.categoryLabel;
            document.getElementById('fromLabel').textContent = langData.fromLabel;
            fromValueInput.placeholder = langData.inputPlaceholder || "Enter value";
            document.getElementById('fromUnitLabel').textContent = langData.fromUnitLabel;
            document.getElementById('toUnitLabel').textContent = langData.toUnitLabel;
            document.getElementById('resultLabel').textContent = langData.resultLabel;
            document.getElementById('contactText').textContent = langData.contactText;

            swapUnitsBtn.title = langData.swapUnitsTitle;
            clearInputBtn.title = langData.clearInputTitle;
            themeToggleBtn.title = langData.themeToggleTitle || (document.documentElement.getAttribute('data-theme') === 'dark' ? (langData.switchToLightTitle || "Switch to Light Mode") : (langData.switchToDarkTitle || "Switch to Dark Mode"));
            copyBtnTextEl.textContent = langData.copyBtnText;


            // Update category dropdown options
            const currentCategoryValue = categorySelect.value; // Save current selection
            categorySelect.innerHTML = ''; // Clear existing options
            Object.keys(baseUnits).forEach(categoryKey => {
                const option = document.createElement('option');
                option.value = categoryKey;
                option.textContent = (langData.categories && langData.categories[categoryKey]) ? langData.categories[categoryKey] : 
                                     (languages.en.categories && languages.en.categories[categoryKey]) ? languages.en.categories[categoryKey] : categoryKey;
                categorySelect.appendChild(option);
            });
            if (currentCategoryValue) categorySelect.value = currentCategoryValue; // Restore selection if possible


            langButtonsEl.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            populateUnits(categorySelect.value); // After categories are localized
            updateTitle();
            convert(); // Recalculate with new language potentially affecting display
            saveSettings();
        }

        function populateUnits(category) {
            const currentFromUnitAbbr = fromUnitSelect.value;
            const currentToUnitAbbr = toUnitSelect.value;

            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            const categoryUnits = baseUnits[category];
            if (!categoryUnits) return;

            const localizedUnitNames = languages[currentLang].unitsData[category] || languages.en.unitsData[category];
            
            categoryUnits.forEach(unit => {
                const unitDisplayName = (localizedUnitNames && localizedUnitNames[unit.nameKey]) 
                                        ? `${localizedUnitNames[unit.nameKey]} (${unit.abbr})` 
                                        : `${unit.nameKey} (${unit.abbr})`; // Fallback

                const option1 = document.createElement('option');
                option1.value = unit.abbr;
                option1.textContent = unitDisplayName;
                fromUnitSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit.abbr;
                option2.textContent = unitDisplayName;
                toUnitSelect.appendChild(option2);
            });

            // Restore selections or set defaults
            if (Array.from(fromUnitSelect.options).some(opt => opt.value === currentFromUnitAbbr)) {
                fromUnitSelect.value = currentFromUnitAbbr;
            } else if (fromUnitSelect.options.length > 0) {
                fromUnitSelect.selectedIndex = 0;
            }

            if (Array.from(toUnitSelect.options).some(opt => opt.value === currentToUnitAbbr)) {
                toUnitSelect.value = currentToUnitAbbr;
            } else if (toUnitSelect.options.length > 1 && fromUnitSelect.value !== toUnitSelect.options[1].value) { // Try to pick a different second unit
                toUnitSelect.selectedIndex = 1;
            } else if (toUnitSelect.options.length > 0 && fromUnitSelect.value !== toUnitSelect.options[0].value) {
                toUnitSelect.selectedIndex = 0;
            } else if (toUnitSelect.options.length > 1) { // If first is same as fromUnit, pick second if available
                toUnitSelect.selectedIndex = 1;
            } else if (toUnitSelect.options.length > 0) {
                toUnitSelect.selectedIndex = 0;
            }
        }
        
        function formatNumberOutput(num) {
            if (isNaN(num) || num === null) return "0"; // Or error string

            // Handle very large or very small numbers with scientific notation
            if (Math.abs(num) > 1e12 || (Math.abs(num) < 1e-6 && num !== 0)) {
                let expStr = num.toExponential(5); // Adjust precision as needed
                // Make it more readable: 1.23456 × 10⁷
                return expStr.replace(/e\+?(-?)(\d+)/, (match, sign, exp) => ` × 10<sup>${sign}${parseInt(exp, 10)}</sup>`);
            }
            
            // For other numbers, format with thousand separators and limited decimals
            let numStr = num.toString();
            let parts = numStr.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, (currentLang === 'fr' ? ' ' : ',')); // Use space for FR, comma for EN/AR

            if (parts[1]) {
                parts[1] = parts[1].substring(0, 6); // Limit to 6 decimal places
                parts[1] = parts[1].replace(/0+$/, ''); // Remove trailing zeros
                if (parts[1].length === 0) { // If all decimals were zeros
                    return parts[0];
                }
            }
            return parts.join('.');
        }

        let rawNumericResult = 0; // Store unformatted result for copying

        function convert() {
            const category = categorySelect.value;
            const fromAbbr = fromUnitSelect.value;
            const toAbbr = toUnitSelect.value;

            // Validate and sanitize input
            let rawInputValue = fromValueInput.value.trim().replace(/,/g, '.'); // Replace all commas with dots
             if (!/^-?\d*\.?\d*$/.test(rawInputValue) && rawInputValue !== "" && rawInputValue !== "-") { // Allow empty or just minus
                resultValueEl.innerHTML = languages[currentLang].resultLabel || 'Result';
                rawNumericResult = 0;
                return;
            }
            let value = parseFloat(rawInputValue);

            if (isNaN(value) && rawInputValue !== "" && rawInputValue !== "-") { // If not a number, and not empty or just '-'
                resultValueEl.innerHTML = languages[currentLang].resultLabel || 'Result';
                rawNumericResult = 0;
                return;
            }
             if (rawInputValue === "" || rawInputValue === "-") { // If empty or just '-', display placeholder
                resultValueEl.innerHTML = languages[currentLang].resultLabel || 'Result';
                rawNumericResult = 0;
                return;
            }


            let result;

            if (category === 'temperature') {
                if (fromAbbr === toAbbr) { result = value; }
                else if (fromAbbr === '°C') {
                    if (toAbbr === '°F') result = value * 9/5 + 32;
                    else if (toAbbr === 'K') result = value + 273.15;
                } else if (fromAbbr === '°F') {
                    if (toAbbr === '°C') result = (value - 32) * 5/9;
                    else if (toAbbr === 'K') result = (value - 32) * 5/9 + 273.15;
                } else if (fromAbbr === 'K') {
                    if (toAbbr === '°C') result = value - 273.15;
                    else if (toAbbr === '°F') result = (value - 273.15) * 9/5 + 32;
                }
            } else {
                const fromUnit = baseUnits[category].find(u => u.abbr === fromAbbr);
                const toUnit = baseUnits[category].find(u => u.abbr === toAbbr);

                if (!fromUnit || !toUnit || typeof fromUnit.factor === 'undefined' || typeof toUnit.factor === 'undefined') {
                    resultValueEl.innerHTML = '0'; // Or an error message
                    rawNumericResult = 0;
                    return;
                }
                let baseValue = value * fromUnit.factor;
                result = baseValue / toUnit.factor;
            }
            
            rawNumericResult = result; // Store raw result
            resultValueEl.innerHTML = formatNumberOutput(result);
        }

        function updateTitle() {
            const categoryValue = categorySelect.value;
            const langCategories = languages[currentLang].categories;
            let categoryName = categoryValue.charAt(0).toUpperCase() + categoryValue.slice(1); // Default

            if (langCategories && langCategories[categoryValue]) {
                categoryName = langCategories[categoryValue];
            } else if (languages.en.categories && languages.en.categories[categoryValue]) { // Fallback to English
                categoryName = languages.en.categories[categoryValue];
            }
            document.title = `${categoryName} - ${languages[currentLang].appTitle}`;
        }
        
        function saveSettings() {
            try {
                localStorage.setItem('converterLang', currentLang);
                localStorage.setItem('converterCategory', categorySelect.value);
                localStorage.setItem('converterFromValue', fromValueInput.value);
                localStorage.setItem('converterFromUnit', fromUnitSelect.value);
                localStorage.setItem('converterToUnit', toUnitSelect.value);
                localStorage.setItem('theme', document.documentElement.getAttribute('data-theme'));
            } catch (e) { console.warn("Could not save settings to localStorage:", e); }
        }

        function loadSettings() {
            let savedLang = 'en';
            try { savedLang = localStorage.getItem('converterLang') || (navigator.language.startsWith('fr') ? 'fr' : (navigator.language.startsWith('ar') ? 'ar' : 'en')); }
            catch (e) { console.warn("Could not load language from localStorage:", e); }

            updateLanguage(savedLang); // Sets currentLang and populates initial UI

            try {
                const savedCategory = localStorage.getItem('converterCategory');
                if (savedCategory && Array.from(categorySelect.options).some(opt => opt.value === savedCategory)) {
                    categorySelect.value = savedCategory;
                }
                // Repopulate units based on the loaded or default category AFTER language is set
                populateUnits(categorySelect.value); 
    
                const savedFromUnit = localStorage.getItem('converterFromUnit');
                 if (savedFromUnit && Array.from(fromUnitSelect.options).some(opt => opt.value === savedFromUnit)) {
                    fromUnitSelect.value = savedFromUnit;
                }
    
                const savedToUnit = localStorage.getItem('converterToUnit');
                if (savedToUnit && Array.from(toUnitSelect.options).some(opt => opt.value === savedToUnit)) {
                    toUnitSelect.value = savedToUnit;
                } else if (toUnitSelect.options.length > 1 && fromUnitSelect.value !== toUnitSelect.options[1].value) {
                    toUnitSelect.selectedIndex = 1; // Default to a different second unit
                } else if (toUnitSelect.options.length > 0 && fromUnitSelect.value !== toUnitSelect.options[0].value) {
                     toUnitSelect.selectedIndex = 0;
                } else if (toUnitSelect.options.length > 1) {
                    toUnitSelect.selectedIndex = 1;
                }
    
                const savedFromValue = localStorage.getItem('converterFromValue');
                if (savedFromValue) {
                    fromValueInput.value = savedFromValue;
                }
            } catch (e) { console.warn("Could not load detailed settings from localStorage:", e); }

            clearInputBtn.style.display = fromValueInput.value ? 'inline-block' : 'none';
            updateTitle();
            convert();
        }

        function handleInputAndConvert() {
            // Basic input sanitation: allow numbers, one decimal (dot or comma), and optional leading minus
            let cursorPos = fromValueInput.selectionStart;
            let originalValue = fromValueInput.value;
            let sanitizedValue = originalValue.replace(/,/g, '.'); // Convert all commas to dots
            sanitizedValue = sanitizedValue.replace(/[^\d.-]/g, ''); // Remove non-numeric/non-dot/non-minus
            
            // Ensure only one decimal point and one minus at the start
            let parts = sanitizedValue.split('.');
            if (parts.length > 2) {
                sanitizedValue = parts[0] + '.' + parts.slice(1).join('');
            }
            let minusParts = sanitizedValue.split('-');
            if (minusParts.length > 2 || (minusParts.length === 2 && minusParts[0] !== '')) {
                sanitizedValue = (sanitizedValue.startsWith('-') ? '-' : '') + minusParts.join('');
            }


            if (fromValueInput.value !== sanitizedValue) {
                fromValueInput.value = sanitizedValue;
                 // Try to restore cursor position (can be tricky with sanitization)
                let diff = originalValue.length - sanitizedValue.length;
                fromValueInput.selectionStart = fromValueInput.selectionEnd = Math.max(0, cursorPos - diff);
            }
            
            clearInputBtn.style.display = fromValueInput.value ? 'inline-block' : 'none';
            convert();
            saveSettings();
        }

        langButtonsEl.forEach(button => {
            button.addEventListener('click', () => {
                updateLanguage(button.dataset.lang);
            });
        });

        categorySelect.addEventListener('change', () => {
            populateUnits(categorySelect.value);
            updateTitle();
            convert();
            saveSettings();
        });

        fromUnitSelect.addEventListener('change', () => { convert(); saveSettings(); });
        toUnitSelect.addEventListener('change', () => { convert(); saveSettings(); });
        fromValueInput.addEventListener('input', handleInputAndConvert);
        
        swapUnitsBtn.addEventListener('click', () => {
            const fromUnitValue = fromUnitSelect.value;
            const toUnitValue = toUnitSelect.value;
            fromUnitSelect.value = toUnitValue;
            toUnitSelect.value = fromUnitValue;
            convert();
            saveSettings();
        });

        copyResultBtn.addEventListener('click', () => {
            // Use the stored rawNumericResult for copying to avoid formatted string issues
            const textToCopy = rawNumericResult.toString(); 

            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    copyBtnTextEl.textContent = languages[currentLang].copiedText;
                    copyResultBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtnTextEl.textContent = languages[currentLang].copyBtnText;
                        copyResultBtn.classList.remove('copied');
                    }, 1500);
                })
                .catch(err => { 
                    console.error('Failed to copy: ', err); 
                    alert("Failed to copy result. Your browser might not support this feature or it's disabled.");
                });
        });

        clearInputBtn.addEventListener('click', () => {
            fromValueInput.value = '';
            clearInputBtn.style.display = 'none';
            convert(); // Update result to placeholder
            saveSettings();
            fromValueInput.focus();
        });
        
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            // Update title attribute for accessibility if you have localized versions
            themeToggleBtn.title = newTheme === 'dark' ? (languages[currentLang].switchToLightTitle || "Switch to Light Mode") : (languages[currentLang].switchToDarkTitle || "Switch to Dark Mode");

        });

        // Initial population of category dropdown (before language potentially changes it)
        Object.keys(baseUnits).forEach(categoryKey => {
            const option = document.createElement('option');
            option.value = categoryKey;
            option.textContent = languages.en.categories[categoryKey] || categoryKey; // Default to English or key
            categorySelect.appendChild(option);
        });


        loadSettings(); // Load saved settings or defaults
    </script>
</body>
